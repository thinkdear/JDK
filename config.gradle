ext{

    user=[  
        // APP首页功能的权限控制， （首页显示的内容）

        'permission' : '"[' +
        // 不需要的加双斜杠屏蔽就行
        // 比如不需要显示青龙工具：
        //      '\\\"ql\\\",' +    // 抓CK浏览器

                '\\\"web\\\",' +    // 抓CK浏览器
                '\\\"ql\\\",' +     // 青龙工具
                '\\\"setting\\\"' + // 设置
                ']"',
    ]


    //    CK提交时优先提交到青龙服务器
    //    如果，配置了青龙服务器ip,并且不是127.0.0.1, 那么就提交CK到青龙服务器
    //    否则，提交到GitEE

    qinglong=[   // 青龙服务器相关参数配置

        "ip"           : "https://ql.nn123.xyz/", // 地址

        "version"      : "v2.13.8", //青龙版本号，最好还是填一下，免得青龙的版本号接口获取失败，无法处理版本兼容性问题

        //   高版本青龙在  系统设置 -> 应用设置 中添加, 权限勾选【环境变量】、【系统信息】
        //   配置了【client_id】、【client_secret】 就不需要再配置用户密码


        "client_id"     : "r92u-uXXDIUP",  // client_id

        "client_secret" : "piZPHKM7uDw-gKJn9fVEWfyM", // client_secret


         //   低版本青龙无法配置client_id、client_secret的，
         //   再此处配置【用户名】、【密码】，否则无法提交到青龙服务器


        "username"      : "admin",    // 用户名

        "password"      : "admin",     // 密码

    ]


    gitee =[     // gitee 相关参数配置

        "token"         : "", //私人令牌

        // gitee issue的浏览器地址：          
        "issue_url"     : "", 
    ]


    // Web浏览器抓包 初始化加载地址 （已默认。可以不用修改）
    web =[

        "home_url"          : "https://m.jd.com",     //默认加载地址

        "cookie_domain"     :".jd.com",        //获取指定域名下的cookie
    ]
}
